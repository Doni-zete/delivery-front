    <title>Gerenciador de Criptomoeda

<body>
    <header>

    <main>

        <section>

        <section>

                <img src="https://png.pngtree.com/png-vector/20190120/ourlarge/pngtree-gallery-vector-icon-png-image_470660.jpg"

            </div>

            <div>

            </div>

                <img src="https://png.pngtree.com/png-vector/20190120/ourlarge/pngtree-gallery-vector-icon-png-image_470660.jpg"

                <i class="bi bi-caret-up-fill"></i>
            </div>

            <div>
                <img src="https://png.pngtree.com/png-vector/20190120/ourlarge/pngtree-gallery-vector-icon-png-image_470660.jpg"

                <i class="bi bi-caret-down-fill"></i>

            <div>
                <a href="#">Ver mais <i class="bi bi-chevron-double-right"></i></a>

        <section>

        <footer>
